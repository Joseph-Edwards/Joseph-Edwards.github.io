<tr>
  <td>{{ .date }}</td>
  <td>
    <strong>{{ .title }}</strong> ({{ .type }})
    <div>
      <i class="fa fa-solid fa-users"></i>
      {{ .event }}
    </div>
    <div>
      <i class="fa fa-solid fa-university"></i>
      {{ .location }}
    </div>
    <details>
      <summary>Abstract</summary>
      {{ range .abstract }}
      <p>{{ . }}</p>
      {{ end }}
    </details>
  </td>
</tr>
